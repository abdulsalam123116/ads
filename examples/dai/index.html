<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../../node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet" href="../../node_modules/videojs-contrib-ads/dist/videojs.ads.css" />
    <link rel="stylesheet" href="../../dist/videojs.ima.css" />
    <title>Video.js IMA DAI Demo</title>
  </head>
  <body>
    <div id="ima-sample-container">
      <header>Video.js IMA DAI Demo</header>

      <div id="input-wrapper">
        <strong>Stream type:</strong>
        <div class="stream-type-container">
          <input type="radio" id="live-radio" name="stream-type"/>
          <label for="live-radio">Live (<span id="sample-live-link" class="urlLink">sample</span>)</label>
        </div>
        <div class="stream-type-container">
          <input type="radio" id="vod-radio" name="stream-type"/>
          <label for="vod-radio">VOD (<span id="sample-vod-link" class="urlLink">sample</span>)</label>
        </div>
        <p class="stream-param-title"><strong>Stream parameters:</strong></p>
        <div id="live-inputs">
          <label for="asset-key">Asset key: </label>
          <input type="text" id="asset-key"/><br />
          <label for="live-api-key">API Key (optional): </label>
          <input type="text" id="live-api-key"/>
        </div>
        <div id="vod-inputs">
          <label for="cms-id">CMS ID: </label>
          <input type="text" id="cms-id"/>
          <label for="video-id">Video ID: </label>
          <input type="text" id="video-id"/><br />
          <label for="vod-api-key">API Key (optional): </label>
          <input type="text" id="vod-api-key"/>
        </div>
      </div>

      <button id="dai-load-button">Load stream</button>

      <div id="ima-sample-videoplayer">
        <video id="video-player" class="video-js vjs-default-skin dai-player" controls>
        </video>
      </div>

      <div id="ima-sample-console">
      Welcome to IMA HTML5 Video.JS-IMA DAI Demo!
      </div>

        <footer>Copyright (C) 2022 Google LLC.</footer>
    </div>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3_dai.js"></script>
    <script src="../../node_modules/video.js/dist/video.min.js"></script>
    <script src="../../node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
    <script src="../../dist/videojs.ima.js"></script>
    <script src="ads.js"></script>
    <script type="text/javascript">
      var ads = new Ads();
    </script>
  </body>
</html>
